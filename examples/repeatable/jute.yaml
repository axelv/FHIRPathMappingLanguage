body:
  type: transaction
  entry:
    - request:
        url: >-
          $ "/Patient/" +
          fhirpath("QuestionnaireResponse.repeat(item).where(linkId='patientId').answer.valueString").0
        method: PATCH
      resource:
        telecom:
          $as: item
          $map: >-
            $
            fhirpath("QuestionnaireResponse.repeat(item).where(linkId='phone-group')")
          $body:
            use: >-
              $
              fhirpath("%context.item.where(linkId='phone-type').answer.valueString",item).0
            value: >-
              $
              fhirpath("%context.item.where(linkId='phone-number').answer.valueString",item).0
            system: phone
        resourceType: Patient
  resourceType: Bundle
id: demo-2
resourceType: Mapping
